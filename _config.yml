baseurl: ""
url: "https://sleaker.github.io" # the base hostname & protocol for your site.
title: "Nick's Tech Blog"
description: I'm a software developer, and these are my thoughts.
paginate: 5 #articles per page
paginate_path: /blog/page:num #makes pagination working


#contacts
git: "https://github.com/sleaker"  #Add your github url here.
stackoverflow: "" #Add your stackoverflow url here.
twitter: "https://twitter.com/sleaker_"  #Add your twitter url here.
email: "sleaker@gmail.com"

#disqus comment
disqus:
    shortname: "sleaker" #replace with your disqus comment short name

#google analytics
google:
    tracking-id: "UA-27809169-3" #paste your tracking id here
gems:
  - jekyll-sitemap

# This is used by feed.xml. Uncomment if you want to use it.
# description: "..."

exclude:
  - "README.md"
  - "CHANGELOG.md"
  - "Gemfile"
  - "Gemfile.lock"
permalink: :title
defaults:
  -
    scope:
      path: ""
      type: "pages"
    values:
      layout: "default"
  -
    scope:
      path: ""
      type: "posts"
    values:
      layout: "post"
