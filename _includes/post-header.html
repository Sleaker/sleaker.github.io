<p class="text-muted">{{ page.date | date_to_string }} |
  <a class="text-muted twitter" href="http://twitter.com/share?text={{page.title | encode}}{% if site.author.twitter%}&via={{site.author.twitter}}{% endif %}"
           onclick="window.open(this.href, 'twitter-share', 'width=550,height=235');return false;"><i class="fa fa-twitter fa-lg"></i></a>
  <a class="text-muted facebook" href="https://www.facebook.com/sharer/sharer.php"
           onclick="window.open(this.href, 'facebook-share','width=580,height=296');return false;"><i class="fa fa-facebook fa-lg"></i></a>
  <a class="text-muted gplus" onclick="window.open('https://plus.google.com/share?url='+window.location.href, 'google-plus-share', 'width=490,height=530');return false;"><i class="fa fa-google-plus fa-lg"></i></a> 
  | <i class="fa fa-tag"></i>{% include post-tags.html %}
</p>
