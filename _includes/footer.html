<footer>
  <hr/>
  <div class="left">
    {% unless site.git == "" %}
      <a id="header-icon" href="{{site.git}}"><i class="fa fa-github"></i></a>
    {% endunless %}
    {% unless site.email == "" %}
      <a id="header-icon" href="mailto:{{site.email}}"><i class="fa fa-envelope"></i></a>
    {% endunless %}
    {% unless site.twitter == "" %}
      <a href="{{site.twitter}}"><i class="fa fa-twitter fa-lg" style="color:#49B1F7;"></i></a>
    {% endunless %}
  </div><br/>
  <div class="left">
    &copy; {{ site.time | date:"%Y" }} Nick Minkler
  </div>

  <div class="right">
    Built with <a href="http://jekyllrb.com/">Jekyll</a> and <a href="https://github.com/railsr/autm-rb">Autm-rb</a>
  </div>
</footer>
