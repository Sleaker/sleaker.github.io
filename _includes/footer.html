<footer>
  <table>
    <tr>
      <td class="left-half-td">&copy; {{ site.time | date:"%Y" }} Nick Minkler -
        {% unless site.git == "" %}
          <a id="header-icon" href="{{site.git}}"><i class="fa fa-github"></i></a>
        {% endunless %}
        {% unless site.email == "" %}
          <a id="header-icon" href="mailto:{{site.email}}"><i class="fa fa-envelope"></i></a>
        {% endunless %}
        {% unless site.twitter == "" %}
          <a href="{{site.twitter}}"><i class="fa fa-twitter fa-lg"></i></a>
        {% endunless %}
      </td>
      <td class="right-half-td">Built with <a href="http://jekyllrb.com/">Jekyll</a></td>
    </tr>
  </table>
</footer>
