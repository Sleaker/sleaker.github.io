<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" type="text/css" href="{{ "/public/stylesheets/common.css" | prepend:site.baseurl }}">
    <link rel="stylesheet" type="text/css" id="color-scheme" href="{{ "/public/stylesheets/amber.css" | prepend:site.baseurl }}">
    <link rel="stylesheet" type="text/css" href="{{"/public/stylesheets/pygment_trac.css" | prepend:site.baseurl }}">
    <link rel="stylesheet" type="text/css" href="{{ "/public/stylesheets/font-awesome.min.css" | prepend:site.baseurl }}">
    <link rel="canonical" href="{{ page.url | replace:'index.html','' | prepend: site.baseurl | prepend: site.url }}">
    <script src="{{ "/public/javascripts/jquery.min.js" | prepend:site.baseurl }}"></script>
    <script src="{{ "/public/javascripts/typed.min.js" | prepend:site.baseurl }}"></script>
    <script src="{{ "/public/javascripts/js.cookie.js" | prepend:site.baseurl }}"></script>
    <link rel="icon" type="image/x-icon"  href="{{ "/favicon.ico" | prepend:site.baseurl }}" />
    <title>{% if page.title %}{{ page.title }} | {% endif %}{{ site.title }}</title>
    <!--[if lt IE 9]>
      <script src="https://oss.maxcdn.com/html5shiv/3.7.2/html5shiv.min.js"></script>
      <script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>
    <![endif]-->
    <meta name="viewport" content="width=device-width, initial-scale=1, user-scalable=no">
  </head>
  <body>
    <div class="wrapper">
        <section>
          {% include title.html %}
          <div class="content-table">
            <table>
              {{ content }}
            </table>
          </div>
          {% include footer.html %}
        </section>
    </div>
    {% include scripts.html %}
  </body>
</html>
